<ion-header>

  <ion-navbar>
    <ion-title>Balance</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button clear item-end (click)="create()">
        <ion-icon name="add-circle"></ion-icon>
    </button>

    <ion-list>
        <ion-item-sliding *ngFor="let item of balances | async; let i = index">
          <ion-item >
              <h2>{{item.title}}</h2>
              <p>$ {{item.amount}}</p>  
          </ion-item>
          
          <ion-item-options side="right">
            <button ion-button color="secondary" (click)="update(item,$index)">
                <ion-icon name="create"></ion-icon>
                Editar
              </button>
            <button ion-button color="danger" (click)="delete(item,$index)">
              <ion-icon name="remove-circle"></ion-icon>
              Eliminar
            </button>
          </ion-item-options>          
        </ion-item-sliding>
      </ion-list>
</ion-content>
