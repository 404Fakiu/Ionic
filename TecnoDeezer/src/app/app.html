<ion-menu [content]="NAV">
	<ion-content>
		<img src="/assets/images/cover.jpg" alt="img" >
		<ion-list>
			<button color="primary" *ngFor="let page of pages" ion-item (click)="goToPage(page.component)" menuClose>
				<ion-icon item-left name="{{page.icon}}" ></ion-icon>
				{{page.titulo}}
			</button>
	
		</ion-list>
	</ion-content>
</ion-menu>

<ion-nav #NAV [root]="rootPage">
	

</ion-nav>
