<ion-header>

  <ion-navbar>
    <ion-title>user</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <h1 padding>With custom component</h1>
    <ion-list>
      <item-user (click)="goToUserDetailPage( user )" *ngFor="let user of users" [user]="user"></item-user>
    </ion-list>

    <hr>

    <h1 padding>Without custom component</h1>
    <ion-list>
        <ion-item (click)="goToUserDetailPage( user )" *ngFor="let user of users">
          <ion-avatar item-left>
            <img [src]="user.picture.medium" alt="">
          </ion-avatar>
          <h2>{{ user.name.title | reverse }} {{ user.name.last }}</h2>
          <p highlight>{{ user.email }}</p>
        </ion-item>
      </ion-list>

</ion-content>
